{% extends 'posts/base.html' %}

{% block title_text %}
    New Category
{% endblock %}

{% block body %}
    <div class="text-center">
        <h1 class="mt-3 mb-5">New Category</h1>

        <div class="px-5">
            <form method="post">
                {% csrf_token %}
                {% if error_messages %}
                    <input id="new-category-input" name="new_category_title" type="text" 
                        placeholder="Enter a new category"
                        class="form-control is-invalid">

                    <div class="invalid-feedback">
                        {{ error_messages.title.0 }}
                    </div>
                {% else %}
                    <input id="new-category-input" name="new_category_title" type="text"
                        placeholder="Enter a new category"
                        class="form-control">
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
