{% extends 'posts/base.html' %}

{% block title_text %}
    list of your categories
{% endblock %}

{% block body %}
    <h1>list of your categories</h1>
    
    <table id="categories-table">
        {% for category in categories %}
        <tr>
            <td>{{ forloop.counter }}: {{ category.title }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
